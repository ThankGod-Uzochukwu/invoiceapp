openapi: 3.0.3
info:
  title: Appwrite Finance Backend API
  version: 1.0.0
servers:
  - url: http://localhost:4000
paths:
  /invoices:
    post:
      summary: Create invoice
      security:
        - bearerAuth: []
      requestBody:
        required: true
        content:
          application/json:
            schema:
              type: object
              properties:
                items:
                  type: array
                  items:
                    type: object
                    properties:
                      description:
                        type: string
                      amount:
                        type: number
                  minItems: 1
                country:
                  type: string
      responses:
        '201':
          description: Created
    get:
      summary: List invoices
      security:
        - bearerAuth: []
      parameters:
        - in: query
          name: status
          schema:
            type: string
            enum: [paid, unpaid]
      responses:
        '200':
          description: OK
  /invoices/{id}/pay:
    post:
      summary: Mark invoice paid
      security:
        - bearerAuth: []
      parameters:
        - in: path
          name: id
          required: true
          schema:
            type: string
      responses:
        '200':
          description: OK
  /invoices/summary:
    get:
      summary: Get summary
      security:
        - bearerAuth: []
      responses:
        '200':
          description: OK
components:
  securitySchemes:
    bearerAuth:
      type: http
      scheme: bearer
      bearerFormat: JWT
